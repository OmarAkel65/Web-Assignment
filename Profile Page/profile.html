<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="profile-box">
      <img src="images/menu.png" class="menu-icon" alt="menu">
      <img src="images/setting.png" class="setting-icon" alt="setting">
      <img src="images/profile-pic.png" class="profile-pic" alt="profile">
      <h3>Omar Akel</h3>
      <p>Web Developer</p>

      <div class="social-media">
        <img src="images/instagram.png" alt="instagram">
        <img src="images/telegram.png" alt="telegram">
        <img src="images/dribble.png" alt="dribble">
      </div>

      <button id="followBtn">Follow</button>
      <div id="followMessage" class="message"></div>

      <div class="profile-bottom">
        <p>Learn More About My Profile</p>
        <img src="images/arrow.png" alt="arrow">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
