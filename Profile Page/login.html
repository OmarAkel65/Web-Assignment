<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="login-box">
    <div class="login-header">
      <header>Login</header>
    </div>

    <div class="input-box">
      <input id="email" type="text" class="input-field" placeholder="Email" autocomplete="off" required>
    </div>
    <div class="input-box">
      <input id="password" type="password" class="input-field" placeholder="Password" autocomplete="off" required>
    </div>

    <div class="forget">
      <section>
        <input type="checkbox" id="check">
        <label for="check">Remember me</label>
      </section>
      <section>
        <a href="#">Forgot password?</a>
      </section>
    </div>

    <div class="input-submit">
      <button class="submit-btn" id="loginBtn">Sign In</button>
    </div>

    <div id="loginMessage" class="message"></div>

    <div class="sign-up-link">
      <p>Don't have an account? <a href="#">Sign Up</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
